<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">It-Cube Journal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Обучающиеся</a>
                        </li>
                        <li class="nav-item">
                            <a href="attendance.html" class="nav-link">Посещаемость</a>
                        </li>
                        <li class="nav-item">
                            <a href="schedule.html" class="nav-link">Расписание</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-5 text-center">
            <h3>Список обучающихся</h3>

            <div class="row">
                <div class="mt-3">
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Добавить студента
                    </a>
                </div>

                <div class="collapse" id="collapseExample">
                    <div class="row mt-3">
                        <div class="row row-cols-lg-auto align-items-center justify-content-center flex-column">
                            <div class="mb-3">
                                <input type="text" name="surname" placeholder="Введите фамилию обучающегося"
                                    id="form-firstname" />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="firstname" placeholder="Введите имя обучающегося"
                                    id="form-surname">
                            </div>
                            <div class="mb-3">
                                <input type="text" name="fathername" placeholder="Введите отчество обучающегося"
                                    id="form-fathername">
                            </div>
                            
                            <div class="mb-3">
                                <div class="dropdown">
                                    <select class="form-select form-select-lg mb-4" id="groups-dropdown">
                                        <option>Выберите группу</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary" id="add-student">Добавить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="row p-3" id="groups-list">

                </div>
            </div>

            <div class="container mt-3" id="students__list">
                <div class="row table-head">
                    <div class="col-2">
                        Фамилия
                    </div>
                    <div class="col-2">
                        Имя
                    </div>
                    <div class="col-2">
                        Отчество
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/students.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
